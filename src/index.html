<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clipboard History</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Clipboard History</h1>
      <p>This app is running in the background.</p>
      <p>Use <kbd>Cmd+Shift+V</kbd> (or <kbd>Ctrl+Shift+V</kbd> on Windows/Linux) to show the clipboard history.</p>
      <p>You can also click on the tray icon to show the clipboard history.</p>
      <p>This window can be closed. The app will continue to run in the background.</p>
    </div>
  </body>
</html>
